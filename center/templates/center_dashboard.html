{% extends "center_base.html" %}
{% block content %}
<section id="main-content">
    <section class="wrapper">            
        <!--overview start-->
	   <div class="row">
		<div class="col-lg-12">
			<h3 class="page-header"><i class="fa fa-laptop"></i> Dashboard</h3>
			<ol class="breadcrumb">
				<li><i class="fa fa-home"></i><a href="index.html">Home</a></li>
				<li><i class="fa fa-laptop"></i>Dashboard</li>						  	
			</ol>
		</div>
	   </div>
        <div class="row">
    		<div class="col-lg-3 col-md-3 col-sm-12 col-xs-12">
    			<div class="info-box blue-bg">
    				<i class="fa fa-cloud-download"></i>
    				<div class="count">{{center.centercourse_set.count}}</div>
    				<div class="title">Courses</div>						
    			</div><!--/.info-box-->			
    		</div><!--/.col-->
		
    		<div class="col-lg-3 col-md-3 col-sm-12 col-xs-12">
    			<div class="info-box brown-bg">
    				<i class="fa fa-shopping-cart"></i>
    				<div class="count">0</div>
    				<div class="title">Faculties</div>						
    			</div><!--/.info-box-->			
    		</div><!--/.col-->	
		
    		<div class="col-lg-3 col-md-3 col-sm-12 col-xs-12">
    			<div class="info-box dark-bg">
    				<i class="fa fa-thumbs-o-up"></i>
    				<div class="count">0</div>
    				<div class="title">Students</div>						
    			</div><!--/.info-box-->			
    		</div><!--/.col-->
		
    		<div class="col-lg-3 col-md-3 col-sm-12 col-xs-12">
    			<div class="info-box green-bg">
    				<i class="fa fa-cubes"></i>
    				<div class="count">0</div>
    				<div class="title">Visits</div>						
    			</div><!--/.info-box-->			
    		</div><!--/.col-->
		</div><!--/.row-->
        <div class="row">
            <div class="col-lg-12">
                {% if not_paid %}
                <h3><strong>Your Application is not Submitted. <a href="/center/profile/">Apply for Smartindia Center</a></strong></h3>
                <div class="progress progress-striped progress-sm">
                    <div class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" style="width: 40%">
                        <span class="sr-only">40% Complete (success)</span>
                    </div>
                </div>
                {% endif %}      
            </div>
        </div>
    </section>    
</section>
{% endblock %}
