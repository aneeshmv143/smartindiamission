{% extends "base.html" %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col-lg-3">
            
        </div>
        <div class="col-lg-6">
            <br><br><br><br>
            <div class="panel panel-success text-center">
                <div class="panel-heading">
                    <h3 class="panel-title">Smartindia Center Registration <i class="fa fa-sign-in" aria-hidden="true"> </i></h3>
                </div>
                <div class="panel-body">
                    <form class="form-horizontal" name="form_register" method="POST" action="/register/"> {% csrf_token %}
                         <div class="form-group">
                            <label for="inputName" class="col-sm-2 control-label">Institution Name</label>
                            <div class="col-sm-10">
                                <input type="name" class="form-control" id="inputName" placeholder="Institution Name" name="name" required="">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputEmail" class="col-sm-2 control-label">Email</label>
                            <div class="col-sm-10">
                                <input type="email" class="form-control" id="inputEmail" placeholder="Email" name="email" required="">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputPassword" class="col-sm-2 control-label">Password</label>
                            <div class="col-sm-10">
                                <input type="password" class="form-control" id="inputPassword" placeholder="Password" name="password" required="">
                            </div>
                        </div>
                        <div class="form-group">
                            <div>
                                <div class="checkbox pull-left">
                                    <label>
                                        &nbsp;&nbsp;&nbsp;<input type="checkbox"> I Accept terms and conditions
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div">
                                <button type="submit" class="btn btn-success"> <i class="fa fa-user-o" aria-hidden="true"></i> Register</button> <a href="/" class="btn btn-warning">Cancel</a>
                            </div>
                        </div>
                    </form>
                    {% if user_exists %}
                        <div class="alert alert-danger">Center already registered!</div>
                    {% endif %}
                    {% if user_registered %}
                        <div class="alert alert-success">Your center has been registered. Please check your email for verfication!</div>
                    {% endif %}
                </div>  
            </div>
            </div>
        </div>    
        <div class="col-lg-3">
            
        </div>
        
    </div>
</div>
{% endblock %}
