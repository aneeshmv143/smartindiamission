{% extends "base.html" %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col-lg-3">
            
        </div>
        <div class="col-lg-6">
            <br><br><br><br>
            <div class="panel panel-primary text-center">
                <div class="panel-heading">
                    <h3 class="panel-title"> User Login <i class="fa fa-sign-in" aria-hidden="true"> </i></h3>
                </div>
                <div class="panel-body">
                    <form class="form-horizontal" name="form_login" method="POST" action="/login/"> {% csrf_token %}
                        <div class="form-group">
                            <label for="inputEmail" class="col-sm-2 control-label">Email</label>
                            <div class="col-sm-10">
                                <input type="email" class="form-control" id="inputEmail" placeholder="Email" name="email" required="">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputPassword" class="col-sm-2 control-label">Password</label>
                            <div class="col-sm-10">
                                <input type="password" class="form-control" id="inputPassword" placeholder="Password" name="password" required="">
                            </div>
                        </div>
                        <div class="form-group">
                            <div>
                                <div class="checkbox">
                                    <label>
                                        <input type="checkbox"> Remember me
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div">
                                <button type="submit" class="btn btn-warning"> <i class="fa fa-user-o" aria-hidden="true"></i> Login</button> <button class="btn btn-info">Register</button>
                            </div>
                        </div>
                    </form>
                </div>  
            </div>
        </div>    
        <div class="col-lg-3">
            
        </div>
        
    </div>
</div>
{% endblock %}
